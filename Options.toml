inputfile = "test_data/random.txt"
outputfile = "garbage/gltch.txt"
times = 5
iterations = [1000]
chunksize = [1000]
# Available mutations:
# Void, Chaos, Loops, Reverse,
# Shift, Shuffle, Swap
# Increase, Gradient
mutations = [
    ["Void", "Void"],
    ["Void", "Void"],
]

[LoopConfig]
loops = [10]

[IncreaseConfig]
increase_by = [1,255]

[GradientConfig]
accelerate_by = [1,2]
accelerate_in = [100_000, 5_000_000]

[ShiftConfig]
iterations = [10]
chunksize = [5000]
